<form id="donacion-form" method="post">
    <fieldset>
      <div class="form-group">
          <label>Selecciona un Receptor: </label>
          <select id="lista-receptores" class="form-control" name="receptor" required>
                
          </select>         
      </div>
      <div class="form-group">
          <label>Selecciona un Donador: </label>
          <select id="lista-donadores" class="form-control" name="donador" required>
                
          </select>         
      </div>
      <div class="form-group">
        
        <div class="form-group date-time">
          <label for="exampleInputPassword1">Fecha de Donacion: </label>
          <input type="date" name="fecha_donacion" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="fechaInicio">Ubicación</label>
          <input type="text" name="ubicacion" class="form-control" placeholder="lugar donde se encuentra">
        </div>
        <div class="form-group">
          <label for="direccion">Comentarios</label>
          <input type="text" name="comentarios" class="form-control" placeholder="Descripción">
        </div>
        <div class="btn-section text-center">
          <button id="donacion-submit" style="font-size: medium;" class="text-center">Agregar</button>
          <div class="btn-section"></div>
        </div>
    </fieldset>
</form>
